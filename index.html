<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project List from Excel</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Project List from Excel</h1>
        <div class="table-responsive mt-3">
            <table class="table table-bordered table-striped" id="projectTable">
                <thead class="thead-dark">
                    <tr>
                        <th>Serial No</th>
                        <th>Name of Project</th>
                        <th>Date Started</th>
                        <th>Completion Date</th>
                        <th>GitHub Link</th>
                        <th>Website Link</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- SheetJS (xlsx.js) from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

    <!-- Custom Script for sheet -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('https://raw.githubusercontent.com/abhisekjha/projects/main/projects.xlsx')
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                    populateTable(jsonData);
                })
                .catch(error => console.error('Error loading the Excel file:', error));
        });

        function populateTable(data) {
            const tableBody = document.querySelector('#projectTable tbody');
            tableBody.innerHTML = ''; 

            data.slice(1).forEach(row => { 
                const newRow = document.createElement('tr');
                
                row.forEach((cell, index) => {
                    const newCell = document.createElement('td');
                    
                    if (index === 4 || index === 5) {
                        const link = document.createElement('a');
                        link.href = cell;
                        link.textContent = cell;
                        link.target = '_blank';
                        newCell.appendChild(link);
                    } else {
                        newCell.textContent = cell;
                    }

                    newRow.appendChild(newCell);
                });

                tableBody.appendChild(newRow);
            });
        }
    </script>
</body>
</html>
